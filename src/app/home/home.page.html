<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic practice
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section *ngFor="let item of characters">
    <ion-item [routerLink]="['/characters/' +item.id]">
      <ion-avatar>
        <img src="{{item.image}}">
      </ion-avatar>  
      <label class="ion-padding" >{{item.name}}</label>
    </ion-item>
  </section>
  

</ion-content>
